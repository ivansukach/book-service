syntax = "proto3";

package protocol;
message Book{
    string id = 1;
    string title = 2;
    string author = 3;
    string genre = 4;
    string edition = 5;
    int32 numberOfPages = 6;
    int32 year = 7;
    int32 amount = 8;
    bool isPopular = 9;
    bool inStock = 10;
}
message AddRequest{
    Book book = 1;
}
message AddResponse{

}

service BookService{
    rpc Add(AddRequest) returns(AddResponse);
}

